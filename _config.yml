# Site
name: 'THE ANUYOG INSTITUTE'
description: 'A wholistic plant based lifestyle.'
logo: 'assets/images/logo.png'
favicon: 'assets/images/favicon.ico'
#baseurl: '/mundana-theme-jekyll'
baseurl: '' # PJ changed it to empty
disqus: 'demowebsite'
email: 'wowthemesnet@gmail.com'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'

include: ["_pages"]
permalink: /:title/

# Plugins
plugins: 
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-seo-tag
  
authors: # PJ changed  from authors to Team Members  
   sal:
      name:           Pragati Jain
      #site:          https://www.wowthemes.net
      avatar:         /assets/images/avatar1.jpg
      bio:            "Hi, I am Pragati, the founder of The Anuyoga Institute!"
      email:          jprags2015@gmail.com
      #twitter:        https://twitter.com/wowthemesnet

    jane:
   #   name:           Jane
   #   site:           https://www.wowthemes.net
   #   avatar:         /assets/images/avatar2.jpg
   #   bio:            "Blogger, fashionista, love to explore new ideas and write on my morning coffee!"
   #   email:          fakemail@gmail.com
   #   twitter:        https://twitter.com/wowthemesnet
 
# Defaults
defaults:

  # all posts
  - scope:
      path: "_posts"
    values:
      layout: post
      author: sal
      avatar: /assets/images/avatar1.jpg
      
  # all pages
  - scope:
      path: "_pages"
    values:
      layout: page
      
# Syntax
markdown: kramdown
highlighter: rouge

# Paginate
paginate: 10



# Exclude metadata and development time dependencies (like Grunt plugins)
exclude: [README.markdown, package.json, grunt.js, Gruntfile.js, Gruntfile.coffee, node_modules]
